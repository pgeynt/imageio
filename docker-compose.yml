services:
  web:
    build:
      context: .
      dockerfile_inline: |
        FROM php:8.2-apache

        RUN apt-get update && apt-get install -y \
            libpq-dev libzip-dev unzip curl \
            libfreetype-dev libjpeg62-turbo-dev libpng-dev libwebp-dev \
            libxml2-dev \
            && docker-php-ext-configure gd --with-freetype --with-jpeg \
            && docker-php-ext-install pdo pdo_pgsql zip gd xml dom xmlreader xmlwriter \
            && a2enmod rewrite \
            && rm -rf /var/lib/apt/lists/*

        RUN echo "upload_max_filesize = 50M\n\
        post_max_size = 60M\n\
        memory_limit = 256M\n\
        max_execution_time = 300\n\
        max_input_time = 300" > /usr/local/etc/php/conf.d/imageio.ini

        RUN curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer

        RUN sed -ri -e 's!/var/www/html!/var/www/html/public!g' /etc/apache2/sites-available/*.conf \
            && sed -ri -e 's!/var/www/html!/var/www/html/public!g' /etc/apache2/apache2.conf /etc/apache2/conf-available/*.conf
        RUN sed -i '/<Directory \/var\/www\/>/,/<\/Directory>/ s/AllowOverride None/AllowOverride All/' /etc/apache2/apache2.conf

        COPY . /var/www/html/
        ENV COMPOSER_ALLOW_SUPERUSER=1
        RUN cd /var/www/html && php -d memory_limit=-1 /usr/local/bin/composer install --no-dev --optimize-autoloader --no-interaction

        RUN mkdir -p /var/www/html/storage \
            && chown -R www-data:www-data /var/www/html/storage \
            && chmod -R 775 /var/www/html/storage

        EXPOSE 80
    ports:
      - "8080:80"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: imageio
      POSTGRES_USER: imageio
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imageio_secret_change_me}
      APP_URL: ${APP_URL:-http://localhost:8080}
    volumes:
      - storage_data:/var/www/html/storage
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: imageio
      POSTGRES_USER: imageio
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imageio_secret_change_me}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imageio"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pg_data:
  storage_data:
