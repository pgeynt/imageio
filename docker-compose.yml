services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: imageio
      POSTGRES_USER: imageio
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imageio_secret_change_me}
      APP_URL: ${APP_URL:-https://imageio-web-3kznhf-356693-72-60-178-115.traefik.me}
    volumes:
      - storage_data:/var/www/html/storage
    networks:
      - dokploy-network
      - internal
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: imageio
      POSTGRES_USER: imageio
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-imageio_secret_change_me}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imageio"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - internal
    restart: unless-stopped

networks:
  dokploy-network:
    external: true
  internal:
    driver: bridge

volumes:
  pg_data:
  storage_data:
